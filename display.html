<!DOCTYPE html>
<html>
<head>
    <title>Display Image</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #imageContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #imageFrame {
            border: 10px solid #ffd700; /* Yellow border */
            border-radius: 15px;
            padding: 10px;
            display: inline-block;
        }

        #imageContainer img {
            max-width: 400px;
            max-height: 400px;
            border-radius: 10px;
        }

        .info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .info-container p {
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            width: 200px; /* Adjust the width as needed */
        }

        .info-container #name1 {
            background-color: #ff7f50; /* Coral color */
        }

        .info-container #name2 {
            background-color: #6495ed; /* Cornflower blue */
        }

        .info-container #age {
            background-color: #32cd32; /* Lime green */
        }

        .info-container strong {
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded Image</h1>

        <div id="imageContainer">
            <div id="imageFrame">
                <img src="" id="uploadedImage" alt="Uploaded Image">
            </div>
        </div>

        <div class="info-container">
            <p id="name1"><strong>Name1:</strong> <span id="name1Span"></span></p>
            <p id="name2"><strong>Name2:</strong> <span id="name2Span"></span></p>
            <p id="age"><strong>Age:</strong> <span id="ageSpan"></span></p>
        </div>
    </div>

    <script>
        var imageUrl = decodeURIComponent(new URLSearchParams(window.location.search).get('image'));
        var name1 = decodeURIComponent(new URLSearchParams(window.location.search).get('name1'));
        var name2 = decodeURIComponent(new URLSearchParams(window.location.search).get('name2'));
        var age = decodeURIComponent(new URLSearchParams(window.location.search).get('age'));

        var uploadedImage = document.getElementById('uploadedImage');
        var name1Span = document.getElementById('name1Span');
        var name2Span = document.getElementById('name2Span');
        var ageSpan = document.getElementById('ageSpan');

        if (imageUrl) {
            uploadedImage.src = imageUrl;
        } else {
            uploadedImage.alt = 'No image uploaded.';
        }

        if (name1) {
            name1Span.textContent = name1;
        }
        if (name2) {
            name2Span.textContent = name2;
        }
        if (age) {
            ageSpan.textContent = age;
        }
    </script>
</body>
</html>
